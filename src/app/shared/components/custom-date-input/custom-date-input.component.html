<div
  class="flex w-full"
  [class.pointer-events-none]="disabled()"
  [class.opacity-70]="disabled()"
  [class]="inputClass()">
  <mat-form-field class="flex w-full" subscriptSizing="dynamic" [formGroup]="form()">
    @if (label()) {
      <mat-label class="select-none" [class]="disabled() ? 'pointer-events-none' : ''">
        {{ label() }}
      </mat-label>
    }
    <input matInput [formControlName]="formControlName()" [matDatepicker]="picker" />
    <!-- <mat-hint>DD-MM-YYYY</mat-hint> -->
    <mat-datepicker-toggle matIconSuffix [for]="picker" />
    <mat-datepicker #picker />
  </mat-form-field>
</div>
