<div
  class="min-w-52 max-w-52 bg-white rounded-lg shadow-xl hover:shadow-sm hover:cursor-pointer transition duration-300 ease-in-out">
  <img class="rounded-t-lg mx-auto w-full max-h-[100px] xl:max-h-[160px]" [src]="imageUrl()" alt="card-image" />
  <div class="p-2">
    <h5 class="text-lg xl:text-xl text-center font-semibold tracking-tight text-gray-900 dark:text-white">
      {{ content() }}
    </h5>
  </div>
</div>
