<div class="flex w-full card">
    <form class="flex w-1/2 flex-col mx-5 py-5 gap-y-5" [formGroup]="form">

        
        <app-custom-input-modal
            label="Turno de Trabajo"
            controlName="turnoTrabajoValue"
            [form]="form"
            [modal]="ShiftWorkModalComponent"
            (getModalResult)="onShiftWorkModalResult($event)" />
            
            <app-custom-date-input label="Inicio del Turno" controlName="turnoTrabajoInicio" [form]="form" />
            <app-custom-date-input label="Fin del Turno" controlName="turnoTrabajoFin" [form]="form" />

        <app-custom-input-modal
            label="Usuario"
            controlName="usuarioValue"
            [form]="form"
            [modal]="ProfileModalComponent"
            (getModalResult)="onProfileModalResult($event)" />

    </form>
  </div>
