<div class="w-full h-full bg-pattern flex flex-col items-center justify-center">
  <div @fadeInUp class="card overflow-hidden w-full max-w-md">
    <div class="p-6 pb-0 flex flex-col items-center justify-center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/logo/logo.png" />
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Bienvenido</h2>
      <h4 class="body-2 text-secondary m-0">Ingrese con sus credenciales de logeo.</h4>
    </div>

    <div [formGroup]="form" class="p-6 flex flex-col gap-y-2">
      <div class="flex flex-col">
        <mat-form-field class="flex-1">
          <mat-label>Usuario</mat-label>
          <input formControlName="username" matInput required (keypress)="onKeyPress($event)" />
          <mat-error *ngIf="form.controls.username.hasError('required')"> Ingrese su usuario </mat-error>
        </mat-form-field>
        <mat-form-field class="flex-1">
          <mat-label>Clave</mat-label>
          <input [type]="inputType" formControlName="password" matInput required (keypress)="onKeyPress($event)" />
          <button
            (click)="toggleVisibility()"
            mat-icon-button
            matIconSuffix
            matTooltip="Cambiar visibilidad"
            type="button">
            <mat-icon *ngIf="visible" svgIcon="mat:visibility"></mat-icon>
            <mat-icon *ngIf="!visible" svgIcon="mat:visibility_off"></mat-icon>
          </button>
          <mat-error *ngIf="form.controls.password.hasError('required')"> Ingrese su clave </mat-error>
        </mat-form-field>
      </div>

      <div class="flex items-center justify-between">
        <mat-checkbox class="caption" color="primary">Recordarme</mat-checkbox>
        <!-- <a [routerLink]="['/forgot-password']" class="caption">
          Forgot Password?
        </a> -->
      </div>

      <button (click)="send()" color="primary" mat-raised-button type="button" [disabled]="form.invalid">
        INGRESAR
      </button>
    </div>
  </div>
</div>
